<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our team</title>

    <!-- bootstrap tool kit -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- font Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&display=swap" rel="stylesheet">

    <!-- my style file -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header class="text-center container-fluid">
        <h1 class="my-5 title">Meet our team</h1>
        <p class="paragraph">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores amet deleniti necessitatibus quod laboriosam vitae! Non vitae incidunt veritatis voluptatibus fuga. Saepe velit suscipit sit.</p>
    </header>
    <div class="container-fluid card-section ">
        <div id="cards-container" class="row row-cols-3 g-3 gap-4 justify-content-center">
           
        </div>
    </div>

    <div>
        <h2 class="title text-center fs-2 mb-3">Add new member</h2>
        <form action="#" class="input" id="add-new-member-form">
            <div>
                <label for="name">Name</label>
                <input type="text" class="form-control mb-3" name="name" id="name" placeholder="insert name" required>
            </div>
            <div>
                <label for="role">Role</label>
                <input type="text" class="form-control mb-3" name="role" id="role" placeholder="insert role" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" class="form-control mb-3" name="email" id="email" placeholder="insert email" required>
            </div>
            <div>
                <label for="profile-image">Profile image</label>
                <input type="text" class="form-control mb-3" name="profile-image" id="profile-image" placeholder="insert image url here" required>
            </div>
              
            <button class="btn btn-primary">Send</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
